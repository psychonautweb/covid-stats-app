<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./resources/js/user.js" defer></script>
    <link rel="stylesheet" href="./resources/css/login.css" />
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Log In</title>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="./resources/img/logo.png" alt="logo" />
        <p>Covid-19 Statistics</p>
      </a>
      <nav>
        <ul>
          <li>
            <a href="#">HOME</a>
          </li>
          <li>
            <a href="#">ABOUT</a>
          </li>
          <li>
            <a href="./login.html">LOG IN</a>
          </li>
          <li>
            <button id="log-out">LOG OUT</button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">

      <div id="login-box">
        <div class="left">
          <h1 id="status">Register</h1>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
          <label for="email">Email</label>
          <input type="text" id="email" name="email" />
          <label for="password">password</label>
          <input type="password" id="password" name="password" />
          <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
        </div>
      </div>
  
      <div id="signup-box">
        <div class="left">
          <h1 id="status">Log In</h1>
          <label for="email">Email</label>
          <input type="text" id="login-email" name="email" />
          <label for="password">password</label>
          <input type="password" id="login-password" name="password" />
          <input type="submit" id="login" name="login" value="Login" />
        </div>
      </div>

    </div>

    <footer>
      <div class="footer-container">
        <div class="copyright">
          <p>QSHub project - 2022</p>
        </div>
      </div>
    </footer>


    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js';
      import {
        getDatabase,
        set,
        ref,
        update,
      } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js';
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        signOut
      } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js';
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyDflXmgDmQDb_y3sIYkPEOpJAvnGXWWLTg',
        authDomain: 'covid19-tracker-project-713ab.firebaseapp.com',
        databaseURL:
          'https://covid19-tracker-project-713ab-default-rtdb.europe-west1.firebasedatabase.app',
        projectId: 'covid19-tracker-project-713ab',
        storageBucket: 'covid19-tracker-project-713ab.appspot.com',
        messagingSenderId: '1034154994583',
        appId: '1:1034154994583:web:fb81e2c9eecd26bf7fb2d2',
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();

      const signUp = document.getElementById('signUp')
      signUp.addEventListener('click', (e) => {
        let email = document.getElementById('email').value;
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;

            set(ref(database, 'users/' + user.uid), {
              username: username,
              email: email,
            });
            alert('usercreated');
            // change this to clear the user form and make it more appealing
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
            // ..
          });
      });

      const login = document.getElementById('login')
      login.addEventListener('click', (e) => {
        let email = document.getElementById('login-email').value;
        let password = document.getElementById('login-password').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            const loginDate = new Date();
            update(ref(database, 'users/' + user.uid), {
              last_login: loginDate,
            });
            // localStorage.setItem('loggedIn', auth);
            // window.location.href = "./dashboard.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
          });
      });

      const monitorAuthState = async () => {
        onAuthStateChanged(auth, user => {
          if (user) { // user can be 1(logged) or 0(logged out)
            console.log(user)
            //function to show the page/app
            // hide the sign up form
          } else {
            console.log('you are not logged in')
            //something.innerHTML = 'logged out / you are not logged in'
          }
        })
      }

      monitorAuthState();

      const logout = document.getElementById('log-out')
      logout.addEventListener('click', async () => {
        await signOut(auth)
      })

    </script>
  </body>
</html>
