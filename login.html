<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/login.css" />
    <script src="./resources/js/countries.js" defer></script>
    <script src="./resources/js/app.js" defer></script>
    <title>Log In</title>
  </head>
  <body>
    <div id="login-box">
      <div class="left">
        <h1 id="status">Register</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="password">password</label>
        <input type="password" id="password" name="password" />
        <input type="submit" id="signUp" name="signup_submit" value="Sign up" />
      </div>

      <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Sign up with Facebook</button>
        <button class="social-signin twitter">Sign up with Twitter</button>
        <button class="social-signin google">Sign up with Google</button>
      </div>
      <div class="or">OR</div>
    </div>

    <div id="signup-box">
      <div class="left">
        <h1 id="status">Log In</h1>
        <label for="email">Email</label>
        <input type="text" id="login-email" name="email" />
        <label for="password">password</label>
        <input type="password" id="login-password" name="password" />
        <input type="submit" id="login" name="login" value="Login" />
      </div>

      <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>

        <button class="social-signin facebook">Log in with Facebook</button>
        <button class="social-signin twitter">Log in with Twitter</button>
        <button class="social-signin google">Log in with Google</button>
      </div>
      <div class="or">OR</div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js';
      import {
        getDatabase,
        set,
        ref,
        update,
      } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-database.js';
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from 'https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js';
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: 'AIzaSyDflXmgDmQDb_y3sIYkPEOpJAvnGXWWLTg',
        authDomain: 'covid19-tracker-project-713ab.firebaseapp.com',
        databaseURL:
          'https://covid19-tracker-project-713ab-default-rtdb.europe-west1.firebasedatabase.app',
        projectId: 'covid19-tracker-project-713ab',
        storageBucket: 'covid19-tracker-project-713ab.appspot.com',
        messagingSenderId: '1034154994583',
        appId: '1:1034154994583:web:fb81e2c9eecd26bf7fb2d2',
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();

      signUp.addEventListener('click', (e) => {
        let email = document.getElementById('email').value;
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;

            set(ref(database, 'users/' + user.uid), {
              username: username,
              email: email,
            });
            alert('usercreated');
            // change this to clear the user form and make it more appealing
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
            // ..
          });
      });

      login.addEventListener('click', (e) => {
        let email = document.getElementById('login-email').value;
        let password = document.getElementById('login-password').value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            const loginDate = new Date();
            update(ref(database, 'users/' + user.uid), {
              last_login: loginDate,
            });

            window.location.href = "./index.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;

            alert(errorMessage);
          });
      });
    </script>
  </body>
</html>
